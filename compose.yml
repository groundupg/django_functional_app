services:
  web:
    build: ./src
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app
    ports:
      - 8000:8000
    env_file:
      - ./src/.env
    depends_on:
      - db
  db:
    image: postgres:16.3
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5431:5432"
 
volumes:
  postgres_data: