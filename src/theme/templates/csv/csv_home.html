{% extends '_base.html' %}

{% block content %}
<div class="flex flex-col h-full w-full items-center justify-evenly">
<div class="flex items-center h-1/6">
    <h1 class="text-center text-5xl drop-shadow-md">
        CSV Building
    </h1>
</div>


<form action="" method="post" enctype="multipart/form-data"
      class="flex h-2/3 flex-col items-center justify-evenly w-full">
    <div id="upload_csv"
         class="flex h-1/6 flex-row items-center justify-evenly bg-slate-200 shadow-lg rounded-sm
                px-6">
        <h2 class="text-3xl mr-5 drop-shadow-sm">
            Upload Your CSV: 
        </h2>
        <div class="">
            {{form.csv}}
        </div>
    </div>
    <div id="csv_functions"
         class="h-4/6 flex flex-row items-center justify-evenly">
        <div>
            Remove Duplicates
        </div>
    </div>
    <button class="text-3xl text-center flex bg-slate-200 px-4 py-4 shadow-lg 1/6 mb-20">
        Submit
    </button>
</form>


</div>
{% endblock content %}
